  <script>
    var arr = [6, 4, 1, 8, 2, 11, 23];

    var result = arr[0]
    for(var i =1;i<arr.length;i++){
      result = Math.max(result,arr[i])
    }

    arr.reduce((a,b)=> Math.max(a,b)) 

    arr.sort((a,b) => a-b) //从小到大
    arr.sort((a,b) => b-a) //从大到小
    
    eval("Math.max(" + arr + ")");
    Math.max(...arr)
    Math.max.apply(null,arr)
  </script>
