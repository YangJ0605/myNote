  <script>

    var array = []
    for(let i=0;i<3;i++){
      array.push(()=>i)
      // console.log(i)
    }
    console.log(array) //[()=>i*3]
    console.log(array[0]()) //0
    console.log(array[1]()) //1
    console.log(array[2]()) //2
    var newArr = array.map(el=>el())
    console.log(newArr) //0,1,2
    //在for里面使用var 的话全是3
  </script>
