<body>
  <script>
    new Promise(resolve=>{
      console.log(1)
      setTimeout(resolve, 1000,2);
      console.log(3)
    }).then((res)=>{
      console.log(333)
      console.log(res)
    })

    const obj = {}
    let temp = 'test'
    Object.defineProperty(obj,'name',{
      get(){
        console.log('这是获取')
        return temp
      },
      set(newval){
        temp=newval
        console.log(newval)
      }
    })
  </script>
