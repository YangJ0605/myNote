<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas></canvas>
  <script>
    var cas = document.querySelector('canvas')
    var ctx = cas.getContext('2d')
    ctx.arc(300, 300, 200, 125*(Math.PI / 180), 300*(Math.PI / 180))
    ctx.closePath()
    ctx.stroke()
  </script>
</body>
</html>
